<div fxLayout="row">
    <div class="board-content-wrapper" fxLayout="column">
        <player-bar 
            [player-name]="oponentName" 
            [piece]="gameService.guestPiece"
            [player-turn]="gameService.player"
            [remaining-time]="guestTime"></player-bar>
        <xo-board></xo-board>
        <player-bar 
            [player-name]="yourName" 
            [piece]="gameService.hostPiece"
            [player-turn]="gameService.player"
            [remaining-time]="hostTime"></player-bar>
    </div>
    <div class="state-action-wrapper" fxLayout="column">
        <setup-panel></setup-panel>
    </div>
</div>
