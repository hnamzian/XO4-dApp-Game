<div class="player-bar" fxLayout="row">
    <div class="player-image">
        <img src="https://image.flaticon.com/icons/svg/145/145867.svg">            
    </div>
    <div class="player-info">
        <a> {{ playerName }} (rate)</a>
    </div>
    <div class="clock" fxLayout="row">
        <div class="player-turn-box"
            *ngIf="playerTurn === piece"
            [style.backgroundColor]="piece === 'X' ? 'blue' : 'green'"></div>
        <p>{{ remainingTime }}</p>
    </div>
</div>
